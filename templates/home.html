<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diabetes Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="row">
      <div class="mx-auto col-10 col-md-8 col-lg-5">
    <form class='form-example' method='post'>
      <h2 class="mt-5">Please enter the details:</h2>
        <div class="form-group mt-1">
          <label  class="form-label">Pregnancies</label>
          <input type="number" class="form-control" name="Pregnancies" required>
        </div>
        <div class="form-group mt-1">
            <label class="form-label">Glucose</label>
            <input type="number" class="form-control" name="Glucose" required>
          </div>
          <div class="form-group mt-1">
            <label  class="form-label">BloodPressure</label>
            <input type="number" class="form-control" name="BloodPressure" required>
          </div>
          <div class="form-group mt-1">
            <label  class="form-label">SkinThickness</label>
            <input type="number" class="form-control" name="SkinThickness" required>
          </div>
          <div class="form-group mt-1">
            <label  class="form-label">Insulin</label>
            <input type="number" class="form-control" name="Insulin" required>
          </div>
          <div class="form-group mt-1">
            <label  class="form-label">BMI</label>
            <input type="text" class="form-control" name="BMI" required>
          </div>
          <div class="form-group mt-1">
            <label  class="form-label">DiabetesPedigreeFunction</label>
            <input type="text" class="form-control" name="DiabetesPedigreeFunction" required>
          </div>
          <div class="form-group mt-1">
            <label  class="form-label">Age</label>
            <input type="number" class="form-control" name="Age" required>
          </div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
      </form>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
